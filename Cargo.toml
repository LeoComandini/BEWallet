[package]
name = "bewallet"
version = "0.1.0"
authors = ["Riccardo Casatta <riccardo@casatta.it>", "Nadav Ivgi <nadav@shesek.info>", "William Casarin <jb55@jb55.com>", "Leonardo Comandini <leo@leocomandini.org>"]
license = "(MIT)"
edition = "2018"

[lib]
crate-type = ["lib"]

[dependencies]
rand = "0.6.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_cbor = "0.11.1"
hex = "0.4.0"
log = "0.4.8"
aes-gcm-siv = "0.5.0"
electrum-client = "0.7.0"
secp256k1-zkp = { version = "0.4", features = [ "global-context", "hashes", "serde" ] }
bip39 = "1.0.0-rc1"
elements = { version = "0.16", features = ["serde-feature"] }

[dev-dependencies]
bitcoincore-rpc = "0.13"
chrono = "0.4.11"
tempdir = "0.3.7"
# TODO: add trigger feature
#bitcoind = "0.6.0"
#bitcoind = { "path" = "../bitcoind", rev = "54db9a43aa27cd93c9b98bdb8210f8c50d680931" }
#electrsd = "0.2.0"
electrsd = { "path" = "../electrsd" }

[profile.release]
lto = true
panic = 'abort'
opt-level = 'z'
codegen-units = 1
incremental = false
